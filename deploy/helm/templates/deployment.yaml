apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dosm-insights.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "dosm-insights.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dosm-insights.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dosm-insights.name" . }}
      annotations:
        {{- if .Values.prometheus.scrape }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.prometheus.port }}"
        prometheus.io/path: "{{ .Values.prometheus.path }}"
        {{- end }}
    spec:
      {{- if .Values.image.pullSecretName }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecretName }}
      {{- end }}
        {{- if .Values.keyVaultCSI.enabled }}
        volumes:
          - name: secrets-store
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: {{ include "dosm-insights.fullname" . }}-spc
        {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: MODEL_VERSION
              value: "{{ .Values.env.MODEL_VERSION | default .Values.image.tag }}"
            - name: LOG_LEVEL
              value: "{{ .Values.env.LOG_LEVEL | default "INFO" }}"
            {{- /* External secret override for API_KEY */}}
            {{- if and .Values.env.API_KEY_SECRET .Values.env.API_KEY_KEY }}
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.API_KEY_SECRET }}
                  key: {{ .Values.env.API_KEY_KEY }}
            {{- else if .Values.secrets.enabled }}
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "dosm-insights.fullname" . }}-config
                  key: API_KEY
            {{- end }}
              {{- if .Values.keyVaultCSI.enabled }}
              - name: API_KEY
                valueFrom:
                  secretKeyRef:
                    name: {{ include "dosm-insights.fullname" . }}-spc-sync
                    key: API_KEY
              {{- end }}
            {{- /* External secret override for DATABASE_URL */}}
            {{- $db := .Values.env.DB | default dict }}
            {{- if and $db.URL_SECRET $db.URL_KEY }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $db.URL_SECRET }}
                  key: {{ $db.URL_KEY }}
            {{- else if .Values.secrets.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "dosm-insights.fullname" . }}-config
                  key: DATABASE_URL
            {{- end }}
              {{- if .Values.keyVaultCSI.enabled }}
              - name: DATABASE_URL
                valueFrom:
                  secretKeyRef:
                    name: {{ include "dosm-insights.fullname" . }}-spc-sync
                    key: DATABASE_URL
              {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            {{- if .Values.keyVaultCSI.enabled }}
            volumeMounts:
              - name: secrets-store
                mountPath: /mnt/secrets-store
                readOnly: true
            {{- end }}
