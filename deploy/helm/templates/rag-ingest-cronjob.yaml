{{- if and .Values.ragIngestCron.enabled (not .Values.ragIngest.enabled) }}
# Cron-based periodic RAG ingestion. Disabled if ad-hoc Job enabled simultaneously.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "dosm-insights.fullname" . }}-rag-ingest-cron
  labels:
    app.kubernetes.io/name: {{ include "dosm-insights.name" . }}
    app.kubernetes.io/component: rag-ingest-cron
spec:
  schedule: "{{ .Values.ragIngestCron.schedule }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.ragIngestCron.backoffLimit | default 1 }}
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ include "dosm-insights.name" . }}
            app.kubernetes.io/component: rag-ingest-cron
        spec:
          restartPolicy: {{ .Values.ragIngestCron.restartPolicy | default "Never" }}
          containers:
            - name: rag-ingest
              image: "{{ .Values.ragIngestCron.image.repository }}:{{ .Values.ragIngestCron.image.tag }}"
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
              args:
                - |
                  set -e
                  echo "[info] RAG Ingestion CronJob started at $(date)"
                  echo "[info] Downloading dataset from {{ .Values.ragIngestCron.datasetUrl }}"
                  python3 -c "
                  import urllib.request
                  url = '{{ .Values.ragIngestCron.datasetUrl }}'
                  urllib.request.urlretrieve(url, '/tmp/dataset.csv')
                  print('[info] Downloaded dataset to /tmp/dataset.csv')
                  "
                  ROW_COUNT=$(wc -l < /tmp/dataset.csv)
                  echo "[info] Dataset has $ROW_COUNT rows"
                  echo "[info] Starting embedding generation..."
                  python -m train.train_rag_assets \
                    --input /tmp/dataset.csv \
                    --model {{ .Values.ragIngestCron.model }} \
                    --chunk-size {{ .Values.ragIngestCron.chunkSize }}
                  echo "[done] Ingestion complete at $(date)"
              env:
                {{- $db := .Values.env.DB | default dict }}
                {{- if and $db.URL_SECRET $db.URL_KEY }}
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ $db.URL_SECRET }}
                      key: {{ $db.URL_KEY }}
                {{- else }}
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "dosm-insights.fullname" . }}-config
                      key: DATABASE_URL
                {{- end }}
                - name: EMBEDDING_MODEL_NAME
                  value: {{ .Values.ragIngestCron.model }}
                - name: MODEL_VERSION
                  value: "{{ .Values.env.MODEL_VERSION }}-cron-$(date +%Y%m%d)"
              resources:
                requests:
                  memory: {{ .Values.ragIngestCron.resources.requests.memory | default "512Mi" }}
                  cpu: {{ .Values.ragIngestCron.resources.requests.cpu | default "250m" }}
                limits:
                  memory: {{ .Values.ragIngestCron.resources.limits.memory | default "1Gi" }}
                  cpu: {{ .Values.ragIngestCron.resources.limits.cpu | default "500m" }}
{{- end }}
