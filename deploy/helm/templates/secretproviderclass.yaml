{{- if .Values.keyVaultCSI.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "dosm-insights.fullname" . }}-spc
  labels:
    app.kubernetes.io/name: {{ include "dosm-insights.name" . }}
    app.kubernetes.io/component: secrets
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"              # set true if using Azure AD Workload Identity or pod identity
    useVMManagedIdentity: "false"        # for node MSI; set clientID if true
    userAssignedIdentityID: ""           # optional user-assigned identity clientID
    tenantId: "{{ .Values.keyVaultCSI.tenantId }}"
    keyvaultName: "{{ .Values.keyVaultCSI.vaultName }}"
    cloudName: ""                        # Azure public cloud by default
    objects: |
{{ .Values.keyVaultCSI.objects | indent 6 }}
    # objectName values must match Key Vault secret names
    # objectType can be secret, key, or cert
    resourceGroup: ""                    # optional optimization
    subscriptionId: ""                  # optional optimization
  secretObjects:
    - secretName: {{ include "dosm-insights.fullname" . }}-spc-sync
      type: Opaque
      data:
        - objectName: api-key
          key: API_KEY
        - objectName: database-url
          key: DATABASE_URL
{{- end }}
