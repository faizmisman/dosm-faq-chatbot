apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: faq-chatbot-alerts
  namespace: dosm-prod
  labels:
    app: faq-chatbot-dosm-insights
    release: kube-prometheus-stack
spec:
  groups:
    - name: faq-chatbot.rules
      interval: 30s
      rules:
        # High 5xx error rate
        - alert: HighErrorRate
          expr: |
            (
              sum(rate(http_requests_total{status=~"5..",namespace="dosm-prod"}[5m]))
              /
              sum(rate(http_requests_total{namespace="dosm-prod"}[5m]))
            ) > 0.05
          for: 5m
          labels:
            severity: critical
            component: api
          annotations:
            summary: "High 5xx error rate detected"
            description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
        
        # High p95 latency
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95,
              sum by (le) (rate(http_request_latency_ms_bucket{namespace="dosm-prod"}[5m]))
            ) > 1500
          for: 10m
          labels:
            severity: warning
            component: api
          annotations:
            summary: "High p95 latency detected"
            description: "p95 latency is {{ $value }}ms (threshold: 1500ms)"
        
        # Refusal rate spike (3x baseline)
        - alert: RefusalRateSpike
          expr: |
            (
              sum(rate(rag_decisions_total{decision="refuse",namespace="dosm-prod"}[5m]))
              /
              sum(rate(rag_decisions_total{namespace="dosm-prod"}[5m]))
            ) > 0.15
          for: 5m
          labels:
            severity: warning
            component: rag
          annotations:
            summary: "Unusual refusal rate detected"
            description: "Refusal rate is {{ $value | humanizePercentage }} (baseline: ~5%)"
        
        # Pod down
        - alert: PodDown
          expr: |
            kube_deployment_status_replicas_available{deployment="faq-chatbot-dosm-insights-primary",namespace="dosm-prod"} < 1
          for: 2m
          labels:
            severity: critical
            component: infrastructure
          annotations:
            summary: "API pod is down"
            description: "No available replicas for faq-chatbot-dosm-insights-primary"
        
        # High memory usage
        - alert: HighMemoryUsage
          expr: |
            (
              container_memory_working_set_bytes{namespace="dosm-prod",container="api"}
              /
              container_spec_memory_limit_bytes{namespace="dosm-prod",container="api"}
            ) > 0.90
          for: 5m
          labels:
            severity: warning
            component: infrastructure
          annotations:
            summary: "High memory usage detected"
            description: "Memory usage is {{ $value | humanizePercentage }} of limit"
