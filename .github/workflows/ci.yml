name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q

      - name: Build Docker images
        run: |
          docker build -t dosm-insights-api:${{ github.sha }} -t dosm-faq-chatbot:${{ github.sha }} .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: |
          az acr login -n ${{ secrets.ACR_NAME }}

      - name: Tag & push images
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          INSIGHTS_IMAGE=${{ env.ACR_NAME }}.azurecr.io/dosm-insights-api:${{ github.sha }}
          FAQ_IMAGE=${{ env.ACR_NAME }}.azurecr.io/dosm-faq-chatbot:${{ github.sha }}
          docker tag dosm-insights-api:${{ github.sha }} $INSIGHTS_IMAGE
          docker tag dosm-faq-chatbot:${{ github.sha }} $FAQ_IMAGE
          docker push $INSIGHTS_IMAGE
          docker push $FAQ_IMAGE
          echo $INSIGHTS_IMAGE > insights-image-tag.txt
          echo $FAQ_IMAGE > faq-image-tag.txt

      - name: Upload artifact (image tags)
        uses: actions/upload-artifact@v4
        with:
          name: image-tags
          path: |
            insights-image-tag.txt
            faq-image-tag.txt
