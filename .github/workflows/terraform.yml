name: Terraform Infra

on:
  pull_request:
    paths:
      - 'infra/terraform/**'
  push:
    branches: [ main ]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_WORKING_DIR: infra/terraform

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Init (remote backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -backend-config=backend.hcl

      - name: Terraform fmt check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_postgres_admin_password: dummy-pr
          TF_VAR_api_key: dummy-pr
        run: terraform plan -no-color

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Init (remote backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -backend-config=backend.hcl

      - name: Terraform plan (saved)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          TF_VAR_api_key: ${{ secrets.API_KEY }}
        run: terraform plan -out plan.out -no-color

      - name: Terraform apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          TF_VAR_api_key: ${{ secrets.API_KEY }}
        run: terraform apply -auto-approve plan.out

      - name: Terraform outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output -json > tf-outputs.json

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: infra/terraform/tf-outputs.json

  terraform-prod-apply:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Init (remote backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend-config=backend.hcl

      - name: Plan (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          TF_VAR_api_key: ${{ secrets.API_KEY }}
        run: terraform plan -out plan.out -no-color

      - name: Apply (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          TF_VAR_api_key: ${{ secrets.API_KEY }}
        run: terraform apply -auto-approve plan.out

      - name: Outputs (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output -json > tf-outputs.json

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-prod
          path: infra/terraform/tf-outputs.json
