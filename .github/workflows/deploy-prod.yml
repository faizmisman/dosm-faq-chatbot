name: CI & Deploy (Prod)

on:
  push:
    tags: [ "v*" ]  # deploy on version tags like v1.2.3
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io
  IMAGE_NAME: dosm-faq-chatbot
  CHART_PATH: deploy/helm
  RELEASE_NAME: faq-chatbot-prod
  PROD_VALUES: deploy/helm/values-prod.yaml

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Upload eval queries artifact
        uses: actions/upload-artifact@v4
        with:
          name: eval-queries
          path: eval/queries.jsonl

  deploy-prod:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Compute image tag
        id: meta
        run: |
          if [ -n "${GITHUB_REF_NAME}" ]; then TAG="${GITHUB_REF_NAME}"; else TAG="${GITHUB_SHA::7}"; fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Build & push image
        run: |
          IMAGE_TAG=${{ steps.meta.outputs.IMAGE_TAG }}
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Set AKS context (Prod)
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RG_PROD }}
          cluster-name: ${{ secrets.AKS_NAME_PROD }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Create namespace if not exists
        run: kubectl create namespace dosm-prod --dry-run=client -o yaml | kubectl apply -f -

      - name: Create database secret
        run: |
          kubectl create secret generic prod-db-url \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL_PROD }}" \
            --namespace dosm-prod \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create API key secret
        run: |
          kubectl create secret generic prod-api-key \
            --from-literal=PROD_API_KEY="${{ secrets.PROD_API_KEY }}" \
            --namespace dosm-prod \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Also update Flagger-managed primary secret if it exists
          if kubectl get secret faq-chatbot-dosm-insights-config-primary -n dosm-prod 2>/dev/null; then
            kubectl patch secret faq-chatbot-dosm-insights-config-primary -n dosm-prod \
              -p "{\"stringData\":{\"API_KEY\":\"${{ secrets.PROD_API_KEY }}\"}}"
          fi

      - name: Helm upgrade (Prod)
        run: |
          IMAGE_TAG=${{ steps.meta.outputs.IMAGE_TAG }}
          helm upgrade --install $RELEASE_NAME $CHART_PATH \
            --namespace dosm-prod \
            -f $PROD_VALUES \
            --set image.repository=$ACR_LOGIN_SERVER/$IMAGE_NAME \
            --set image.tag=$IMAGE_TAG \
            --set env.MODEL_VERSION=dosm-rag-$IMAGE_TAG \
            --wait --timeout 8m

      - name: Restart primary deployment to pick up secrets
        run: |
          kubectl rollout restart deployment faq-chatbot-dosm-insights-primary -n dosm-prod || true
          kubectl rollout status deployment faq-chatbot-dosm-insights-primary -n dosm-prod --timeout=5m || true

      - name: Smoke test /health
        run: |
          kubectl run curl-pod --image=curlimages/curl:8.7.1 -i --rm --restart=Never --namespace=dosm-prod -- curl -s http://faq-chatbot-dosm-insights:8000/health || true

      - name: Output release info
        run: |
          echo "Deployed image: $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ steps.meta.outputs.IMAGE_TAG }}"
          echo "Model version: dosm-rag-${{ steps.meta.outputs.IMAGE_TAG }}"
